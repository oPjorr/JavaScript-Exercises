<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
</head>
<body>
    <h1>Trabalhando com manipulação de números</h1>
    <button onclick="inicio()">Clique aqui</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado da sua chamada de função</p>
    </section>
    <script>
        function inicio(){
            let num1 =  Number(window.prompt("Digite um número: "))
            let res = window.document.getElementById('resultado')

            res.innerHTML = `<p>O dobro de ${num1} é ${num1*2}</strong></p>`
        }
    </script>
</body>
</html>
